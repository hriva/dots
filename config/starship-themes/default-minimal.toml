format = """
[](#3B4252)\
$os\
$directory\
[](bg:#4C566A fg:#3B4252)\
$git_branch\
$git_commit\
$git_status\
[](fg:#4C566A bg:#06969A)\
$python\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$docker_context\
${custom.foo}\ 
[](fg:#06969A)\
$fill\
$time\
$battery
\\$ """

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 3000

# Disable the blank line at the start of the prompt
add_newline = false

[fill]
symbol = ' '
disabled = true

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#3B4252"
style_root = "bg:#3B4252"
format = '[$user]($style)'

[os]
disabled = false
format = "[$symbol ]($style)"
style = "bg:#3B4252"

[os.symbols]
Fedora = "󰣛"
Debian = "󰣚"
Ubuntu = ""
Windows = ""

[cmd_duration]
min_time = 5
show_milliseconds = true
format = '[ $duration](bg:#33658A)'

[hostname]
ssh_only = true
ssh_symbol = '🌐'
format = "[@$hostname]($style)"
style = "bg:#3B4252"
trim_at = ".companyname.com"
disabled = false

[directory]
style = "bg:#3B4252"
format = "[ $path]($style)"
truncation_length = 2
truncation_symbol = "…/"
home_symbol = "~"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "
# ".config" = " "
# "onedrive" = "󰅟 "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#4C566A fg:yellow"
format = '[ $branch]($style)'

[git_status]
style = "bg:#4C566A fg:#86BBD8"
renamed = '» '
modified = '!${count}'
staged = ' +${count}'
untracked = ' ?${count}'
format = '[ $all_status$ahead_behind]($style)'

[git_commit]
format = '[\($hash$tag\) ]($style)'
style = "bg:#4C566A fg:cyan"
only_detached = true
tag_disabled = false
disabled = false

[golang]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#06969A"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#06969A"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:#06969A"
format = '[ ${symbol}${pyenv_prefix}(\($virtualenv\))]($style)'

[scala]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
#style = "bg:#33658A"
format = '[$time ]($style)'

[battery]
disabled = true
#discharging_symbol = '󰂂'
#unknown_symbol = ''
format = '[$symbol$percentage]($style)'

[[battery.display]]
threshold = 78
#style = "bg:#3B4252"

[custom.foo]
disabled = true
format = '[( $output)]($style)'
style = "bg:#06969A"
command = "battery-time"        # shows output of command
# when = """ [[ $OSTYPE == "linux-gnu" ]] && echo 1 """
when = true
os = "linux"
